# A message displayed to welcome user when launching the interface and provide some guidance
ui.console.message.welcome = %nWelcome to monologue. Type ? for help.%n

# A help message with commands usage
ui.console.message.help =\
%nUsage:\
%n\
%n - To post:\
%n   <username> -> <message>\
%n\
%n - To read:\
%n   <user name>\
%n\
%n - To follow:\
%n   <user name> follows <another user>\
%n\
%n - To display wall:\
%n   <user name> wall\
%n\
%n - To quit:\
%n   quit\
%n

# A message sent when closing the interface (and the app)
ui.console.message.goodbye = %nThank you for using Monologue%n

# A warning message for unrecognized command pattern
ui.console.message.unknown.command = Unknown command

# A warning message for users not yet in the social stack
ui.console.message.unknown.user = Unknown user: %1s

# the format to display the timeline
ui.console.message.timeline.format = %1s (%2s)

# Formatting the default info message: adding a line return
ui.console.message.information.format = %1s%n

